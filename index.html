<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸŽ® Skill Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <style>
        .game-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .game-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(30, 41, 59, 0.8);
            color: #94a3b8;
            border: 2px solid transparent;
        }
        
        .game-btn.active {
            background: linear-gradient(45deg, #3b82f6, #6366f1);
            color: white;
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }
        
        .game-btn:hover {
            transform: translateY(-2px);
            background: rgba(59, 130, 246, 0.3);
        }
        
        .grid.bingo-grid {
            grid-template-columns: repeat(5, 1fr);
        }
        
        .grid.speed-grid {
            grid-template-columns: repeat(4, 1fr);
        }
        
        .cell[data-letter]::before {
            content: attr(data-letter);
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .target-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        @keyframes winPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px gold; }
            50% { transform: scale(1.05); box-shadow: 0 0 30px gold; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading Skill Games...</div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1 id="gameTitle">ðŸŽ¯ Skill Bingo</h1>
            <p class="subtitle">Choose your game and test your skills!</p>
            
            <div class="game-selector">
                <button class="game-btn active" onclick="selectGame('bingo')" id="bingoBtn">ðŸŽ¯ BINGO</button>
                <button class="game-btn" onclick="selectGame('speedmatch')" id="speedBtn">âš¡ SPEED MATCH</button>
            </div>
            
            <div class="game-info">
                <div class="info-box">
                    <div class="info-label">MODE</div>
                    <div class="info-value" id="gameMode">FREE</div>
                </div>
                <div class="info-box">
                    <div class="info-label">SCORE</div>
                    <div class="info-value" id="score">0</div>
                </div>
                <div class="info-box">
                    <div class="info-label">TIME</div>
                    <div class="info-value" id="timer">30</div>
                </div>
            </div>
        </div>
        
        <div id="grid" class="grid bingo-grid"></div>
        
        <div class="target-section">
            <div id="status">Mark numbers to get BINGO!</div>
            <div id="targetNumber">0</div>
        </div>
        
        <div class="game-mode">
            Game Mode: <span id="modeDisplay">FREE</span>
        </div>
        
        <div class="controls">
            <button class="btn btn-secondary" onclick="restartGame()">
                <i class="fas fa-redo"></i> Restart
            </button>
            <button class="btn btn-primary" onclick="sendGameData()" id="submitBtn">
                <i class="fas fa-paper-plane"></i> Submit Score
            </button>
        </div>
    </div>
    
    <div class="sound-toggle" onclick="toggleSound()" id="soundToggle">
        <i class="fas fa-volume-up" id="soundIcon"></i>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <audio id="clickSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" type="audio/mpeg">
    </audio>
    <audio id="correctSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrongSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" type="audio/mpeg">
    </audio>
    <audio id="winSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-trumpet-2018.mp3" type="audio/mpeg">
    </audio>
    <audio id="loseSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-sad-game-over-trombone-471.mp3" type="audio/mpeg">
    </audio>
    <audio id="bgMusic" loop preload="auto">
        <source src="https://assets.mixkit.co/music/preview/mixkit-game-show-suspense-waiting-667.mp3" type="audio/mpeg">
    </audio>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="game.js"></script>
    <script>
        function selectGame(type) {
            const urlParams = new URLSearchParams(window.location.search);
            urlParams.set('game', type);
            window.location.search = urlParams.toString();
        }
    </script>
</body>
</html>
