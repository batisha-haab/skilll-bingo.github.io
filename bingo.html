<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸŽ¯ Skill Bingo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .header {
            text-align: center;
            width: 100%;
            padding: 20px 0;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 15px 25px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
        }

        .info-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-label {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }

        #timer {
            background: linear-gradient(45deg, #ef4444, #f59e0b);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .grid {
            display: grid;
            gap: 12px;
            width: 100%;
            max-width: 400px;
            padding: 25px;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .bingo-grid {
            grid-template-columns: repeat(5, 1fr);
        }

        .cell {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: attr(data-letter);
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .cell:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .cell.active {
            background: linear-gradient(145deg, #22c55e, #16a34a);
            color: white;
            animation: bounce 0.5s ease;
            border-color: #22c55e;
        }

        .cell.wrong {
            background: linear-gradient(145deg, #ef4444, #dc2626);
            color: white;
            animation: shake 0.5s ease;
            border-color: #ef4444;
        }

        .cell.target-cell {
            border: 3px solid #f59e0b;
            box-shadow: 0 0 15px #f59e0b;
            animation: targetPulse 1s infinite;
        }

        @keyframes targetPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-30px); opacity: 0; }
        }

        #status {
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
            padding: 15px 30px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            transition: all 0.3s ease;
        }

        .target-highlight {
            color: #f59e0b;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(245, 158, 11, 0.5); }
            to { text-shadow: 0 0 15px rgba(245, 158, 11, 0.8), 0 0 20px rgba(245, 158, 11, 0.6); }
        }

        .status-win {
            background: linear-gradient(45deg, #22c55e, #16a34a) !important;
            color: white;
            animation: winPulse 1s infinite;
        }

        .status-lose {
            background: linear-gradient(45deg, #ef4444, #dc2626) !important;
            color: white;
        }

        @keyframes winPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 5px 20px rgba(34, 197, 94, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 5px 25px rgba(34, 197, 94, 0.5); }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #6366f1);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #64748b, #475569);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .game-mode {
            margin-top: 10px;
            padding: 10px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 10px;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .game-mode span {
            color: #f59e0b;
            font-weight: bold;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #94a3b8;
            font-size: 1.2rem;
        }

        .sound-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(59, 130, 246, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .sound-toggle:hover {
            transform: scale(1.1);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 10px;
            border-left: 4px solid #3b82f6;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            border-left-color: #ef4444;
        }

        .toast.success {
            border-left-color: #22c55e;
        }

        @media (max-width: 480px) {
            .container { padding: 10px; }
            h1 { font-size: 2rem; }
            .grid { gap: 8px; padding: 15px; }
            .cell { font-size: 1.2rem; }
            .btn { padding: 10px 20px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading Bingo...</div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Skill Bingo</h1>
            <p class="subtitle">Tap the target numbers!</p>
            
            <div class="game-info">
                <div class="info-box">
                    <div class="info-label">MODE</div>
                    <div class="info-value" id="gameMode">FREE</div>
                </div>
                <div class="info-box">
                    <div class="info-label">SCORE</div>
                    <div class="info-value" id="score">0</div>
                </div>
                <div class="info-box">
                    <div class="info-label">TIME</div>
                    <div class="info-value" id="timer">30</div>
                </div>
            </div>
        </div>
        
        <div id="grid" class="grid bingo-grid"></div>
        
        <div id="status">Tap the number: <span id="targetNumber">0</span></div>
        
        <div class="game-mode">
            Game Mode: <span id="modeDisplay">FREE</span>
        </div>
        
        <div class="controls">
            <button class="btn btn-secondary" onclick="restartGame()">
                <i class="fas fa-redo"></i> Restart
            </button>
            <button class="btn btn-primary" onclick="sendGameData()" id="submitBtn">
                <i class="fas fa-paper-plane"></i> Submit Score
            </button>
        </div>
    </div>
    
    <div class="sound-toggle" onclick="toggleSound()" id="soundToggle">
        <i class="fas fa-volume-up" id="soundIcon"></i>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <!-- Audio elements -->
    <audio id="clickSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" type="audio/mpeg">
    </audio>
    <audio id="correctSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrongSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" type="audio/mpeg">
    </audio>
    <audio id="winSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-trumpet-2018.mp3" type="audio/mpeg">
    </audio>
    <audio id="loseSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-sad-game-over-trombone-471.mp3" type="audio/mpeg">
    </audio>
    <audio id="bgMusic" loop preload="auto">
        <source src="https://assets.mixkit.co/music/preview/mixkit-game-show-suspense-waiting-667.mp3" type="audio/mpeg">
    </audio>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="game.js"></script>
</body>
</html>
